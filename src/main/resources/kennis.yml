  options:
    - Mobiliteitsproblemen
    - Woonmoeilijkheden
    - Huishouden
    - Begeleiding noodzakelijk
    - Beschermd wonen
- name: schaalList
  options:
    - In en om de woning en daarbuiten
    - In ongeveer een 1,5 km radius rondom mijn woning en daarbuiten
    - Alleen buiten ongeveer een 1,5 km radius rondom mijn woning
