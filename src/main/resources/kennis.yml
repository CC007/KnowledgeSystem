knowledge:
  lists:
    - name: jaNeeList
      options: 
        - Ja
        - Nee
    - name: voorzieningenQuestionList
      options:
        - Scootmobiel pool
        - Rolstoel verhuur
        - Wandelvrijwilligers
        - Deeltaxi
    - name: algemeenGebruikQuestionList
      options:
        - Scootmobiel
        - Reguliere rolstoel
        - Krukken
    - name: voorvoorzieningenList
      options:
        - Scootmobiel pool
        - Rolstoel verhuur
        - Wandelvrijwilligers
    - name: algemeenGebruikList
      options:
        - Reguliere rolstoel
        - Krukken


  questions:
    - name: baan
      type: choiceSelection
      question: Heeft u een betaalde baan, waarbij uw problemen in de weg komen te staan?
      options: jaNeeList
      tip: ""
    - name: leerling
      type: choiceSelection
      question: Gaat het om een minderjarige die naar school gaat?
      options: jaNeeList
      tip: ""
    - name: lzIndicatie
      type: choiceSelection
      question: Heeft u een positieve indicatie ontvangen onder de Wet Langdurige Zorg?
      options: jaNeeList
      tip: ""
    - name: dekking
      type: choiceSelection
      question: Kan de compensatie gedekt worden door de zorgverzekering?
      options: jaNeeList
      tip: Heeft al geprobeerd contact op te nemen met uw zorgverzekeraar?
    - name: voorzieningen
      type: multipleChoiceSelection
      question: Selecteer uit de onderstaande lijst wijk voorzieningen waarvan u denkt ondersteuning te kunnen gebruiken.
      options: voorzieningenQuestionList
      tip: Selecteer voorziening waar u nog nooit in aanraking mee bent gekomen, nog nooit van heeft gehoord, maar ook voorzieningen waar u nu eventueel met plezier gebruik van maakt.
    - name: algemeenGebruik
      type: multipleChoiceSelection
      question: Selecteer uit de onderstaande lijst van hulpmiddelen, welke u denkt te kunnen gebruiken.
      options: algemeenGebruikQuestionList
      tip: ""

  goals:
    - name: UWV
      response: Ga naar het UWV voor een compensatie.
    - name: leerlingWet
      response: Ga naar leerlingenwet voor een compensatie.
    - name: WLZ
      response: Ga naar WLZ voor een compensatie.
    - name: zorgverzekering
      response: Ga naar uw zorgverzekering voor een compensatie.

  rules:
    - conditions:
        - name: baan
          type: equals
          value: Ja
      consequence:
        name: UWV
        type: boolean
        value: true

    - conditions:
        - name: leerling
          type: equals
          value: Ja
      consequence:
        name: leerlingWet
        type: boolean
        value: true

    - conditions:
        - name: lzIndicatie
          type: equals
          value: Ja
      consequence:
        name: WLZ
        type: boolean
        value: true

    - conditions:
        - name: zorgverzekering
          type: equals
          value: Ja
      consequence:
        name: zorgverzekering
        type: boolean
        value: true

    - conditions:
        - name: baan
          type: equals
          value: Nee
        - name: leerling
          type: equals
          value: Nee
        - name: lzIndicatie
          type: equals
          value: Nee
        - name: zorgverzekering
          type: equals
          value: Nee
      consequence:
        name: wetten
        type: boolean
        value: false

    - conditions:
        - name: wetten
          type: equals
          value: false
        - name: voorzieningen
          type: notContains
          value: voorvoorzieningenList
        - name: algemeenGebruik
          type: notContains
          value: algemeenGebruikList
      consequence:
        name: WMO
        type: boolean
        value: true












